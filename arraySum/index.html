<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum</title>
</head>
<body>
    <h1>Sum of Givn Array</h1>
    <p></p>


    <script>
        let p=document.getElementsByTagName("p")

        let array=[50,40,90,70,90,10,40,60]

        function arraySum (){
            let sum=0
            for(i=0; i<array.length; i++){
                sum=sum+array[i];
            }
            return sum;
        }
        document.getElementsByTagName("p")[0].innerText=arraySum()

    </script>
</body>
</html>
